services:
  neo4j:
    image: neo4j:latest
    container_name: ontology-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/passwd
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "n10s.*,apoc.*"
      NEO4J_dbms_security_auth__minimum__password__length: 6
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 2G
    volumes:
      - neo4j_data:/data
      - ./app/ontology:/import/ontology
      - ./plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "passwd", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ontology-network
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: ontology-backend
    volumes:
      - ./app/ontology:/app/ontology
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: passwd
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ontology-network

  frontend:
    build:
      context: ./app/onto-front
      dockerfile: Dockerfile
    container_name: ontology-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_API_BASE=/api
    depends_on:
      - backend
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ontology-network

volumes:
  neo4j_data:

networks:
  ontology-network:
    driver: bridge
